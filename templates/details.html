<!-- details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Details - {{ exercise.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<header>
    <div class="logo">
        <img src="{{ url_for('static', filename='icon.svg') }}" alt="Icon" width="30" height="30">
    </div>
</header>
<body>
    
    <div class="container">
        <div class="exercise-details">
            <h1 style="padding-top: 20px;">{{ exercise.name }}</h1>
            <img src="{{ url_for('serve_image', filename=exercise.gif_path.split('/')[-1]) }}" alt="{{ exercise.name }}" class="exercise-gif">
            <p><strong>Target Muscle:</strong> {{ exercise.target_muscle }}</p>
            {% if exercise.secondaryMuscles %}
                <p><strong>Secondary Muscles:</strong> {{ exercise.secondaryMuscles | join(', ') }}</p>
            {% endif %}
            <h3>Instructions:</h3>
            <ol>
                {% for instruction in exercise.instructions %}
                    <li>{{ instruction }}</li>
                {% endfor %}
            </ol>
            <a href="{{ url_for('show_workout_instruction') }}" class="btn btn-secondary">Back</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
