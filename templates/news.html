{% extends "base.html" %}
{% block title %}
News
{% endblock %}
{% block styles %}
    {{ super() }} 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container1 {
            display: flex;
            flex-direction: column;
        }

        h1{
            text-align: center;
            color: #6CB873;
        }

        ul{
            padding: 0rem;
        }

        li {
            display: grid;
            grid-template-columns: 5 rem 1fr; 
            grid-template-rows: 1fr 1rem;  
            grid-gap: 10px;
            margin : 1rem 0rem;
        }

        li .news-image{
            grid-column: span 1;
            grid-row: span 2;
            width: 40vw;
            height: 100%;
            object-fit: cover;
            border-radius: 0.8rem;
        }

        li .news-title{
            grid-column: 2/3;
            width: 50vw;
            grid-row: 1/2;
            margin: 0rem;
            color: white;
        }

        li .news-date{
            grid-column: 2/3;
            grid-row: 2/3;
            margin: 0rem;
            color: #B5B5B5;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container1">
        <h1>Top News</h1>
        <ul id="news-list" class="news-list">
            <!-- temporarily hard coded -->
             <li>
                <img class="news-image" src="https://appsero.com/app/uploads/2022/02/how-to-fix-the-url-problems.png" alt="image"/>
                <p class="news-title">News headline</p>
                <p class="news-date">2020-10-10</p>
             </li>
             <li>
                <img class="news-image" src="https://appsero.com/app/uploads/2022/02/how-to-fix-the-url-problems.png" alt="image"/>
                <p class="news-title">News headline</p>
                <p class="news-date">2020-10-10</p>
             </li>
             <li>
                <img class="news-image" src="https://www.techspot.com/images2/news/bigimage/2018/09/2018-09-04-image-6.png" alt="image"/>
                <p class="news-title">News headline</p>
                <p class="news-date">2020-10-10</p>
             </li>
        </ul>
    </div>
{% endblock %}
