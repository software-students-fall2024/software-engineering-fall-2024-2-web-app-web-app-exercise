{% extends "base.html" %}
{% block title %}
Vocabulary
{% endblock %}
{% block styles %}
    {{ super() }} 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            height: 871px; /* Adjusted height */
            width: 398px; /* Adjusted width */
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Center content horizontally */
        }
        .header {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            padding: 10px;
        }
        .flashcard {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s;
            width: 100%; /* Make the flashcard full width */
            height: 30vh;
        }
        .flashcard:hover {
            background-color: #45a049;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
            margin: 20px 0; /* Add margin to separate from flashcard */
        }
        .arrow {
            cursor: pointer;
            color: #6CB873;
            font-size: 24px;
            display: flex; /* Use flex for alignment */
            align-items: center; /* Center vertically */
        }
        .index-text {
            color: white; /* Change index text color to white */
            font-size: 18px;
            align-self: center;
        }
        .word-bank {
            width: 100%;
            overflow-y: scroll;
            margin-top: 20px;
        }
        .word-box {
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .start-quiz {
            background-color: #6CB873;
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
{% endblock %}
{% block content %}

    <div class="flashcard" onclick="toggleDefinition()">
        <span id="flashcard-word">laborum</span> 
        <span id="definition" style="display:none;">(Definition here)</span>
    </div>

    <div class="navigation">
        <div class="arrow" onclick="previousVocabulary()">&#9664;</div>
        <span class="index-text" id="index-text">1 / 5</span> <!-- Updated total -->
        <div class="arrow" onclick="nextVocabulary()">&#9654;</div>
    </div>

    <div class="word-bank" id="word-bank">
        <!-- Dynamic vocabulary boxes will be inserted here -->
    </div>

    <!--<button class="start-quiz" onclick="window.location.href='quiz-page.html'">Start Quiz â†’</button>-->

    <script>
        const vocabList = {{ vocab_list | tojson }};
        let currentIndex = 0;

        // Load the first vocabulary on page load
        loadVocabulary();

        function loadVocabulary() {
            const currentVocab = vocabList[currentIndex];
            document.getElementById('flashcard-word').innerText = currentVocab.word;
            document.getElementById('definition').innerText = currentVocab.definition;

            // Update the index display
            document.getElementById('index-text').innerText = `${currentIndex + 1} / ${vocabList.length}`;

            // Load word bank
            const wordBank = document.getElementById('word-bank');
            wordBank.innerHTML = ''; // Clear existing boxes
            for (let i = Math.max(0, vocabList.length - 5); i < vocabList.length; i++) {
                const wordBox = document.createElement('div');
                wordBox.className = 'word-box';
                wordBox.innerText = `${vocabList[i].word}: ${vocabList[i].definition}`;
                wordBank.appendChild(wordBox);
            }
        }

        function toggleDefinition() {
            const definition = document.getElementById('definition');
            definition.style.display = definition.style.display === 'none' ? 'inline' : 'none';
        }
        
        function previousVocabulary() {
            if (currentIndex > 0) {
                currentIndex--;
                loadVocabulary();
            }
        }

        function nextVocabulary() {
            if (currentIndex < vocabList.length - 1) {
                currentIndex++;
                loadVocabulary();
            }
        }
    </script>
{% endblock %}
