{% extends "base.html" %}
{% block title %}
Contact Us
{% endblock %}
{% block styles %}
    {{ super() }} 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        h1{
            color: #6CB873;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .container {
            background-color: black;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            width: 100vw;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: lightgray;
            margin-right: auto;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 18px;
            cursor: pointer;
        }

        .menu-icon .bar {
            width: 25px;
            height: 3px;
            background-color: lightgreen;
        }

        .settings {
            font-size: 12px;
            color: gray;
        }

        /* Form Content */
        .form-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 2rem;
            margin: 20px 0;
            height: 100vh;
            width: 90vw;
            justify-content: center;
        }

        input, textarea {
            background-color: #858585;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            color: #C0C0C0;
        }

        input::placeholder, textarea::placeholder {
            color: #C0C0C0;
        }

        textarea {
            resize: none;
            height: 50vh; /* Adjust height as needed */
        }

        .submit-btn {
            background-color: #6CB873;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            color: black;
            text-align: center;
        }
    </style>
{% endblock %}
{% block content %}
    <h1>Contact Us</h1>
    <form class="form-container" action="/contact_us" method="POST">
        <input type="text" id="title" name="title" placeholder="Message Title" required/>
        <textarea id="content" name="content" placeholder="Enter Message" required></textarea>
        <button type="submit" class="submit-btn">Submit ></button>
    </form>
{% endblock %}
