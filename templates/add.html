{% extends 'base.html' %} 
{% block container %}
<form action="{{ url_for('addData') }}" method="post" onsubmit="submitForm(event)">
    <table width="100%" border="1">
        <tbody>
            <tr><td colspan="2"><b>Enter all applicable information</b></td></tr>
            <tr>
                <td>Resaurant Name</td>
                <td><input class="textarea" type="text" placeholder="Enter restaurant name..." name="restaurantName"></td>
            </tr>
            <tr>
                <td>Cuisine Type</td>
                <td>
                    <select class="textarea" name="cuisine">
                        <option value="" disabled selected>Select cuisine type...</option>
                        <option value="African">African</option>
                        <option value="American">American</option>
                        <option value="Caribbean">Caribbean</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Cuban">Cuban</option>
                        <option value="French">French</option>
                        <option value="Greek">Greek</option>
                        <option value="Indian">Indian</option>
                        <option value="Italian">Italian</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Korean">Korean</option>
                        <option value="Mexican">Mexican</option>
                        <option value="Middle Eastern">Middle Eastern</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Thai">Thai</option>
                        <option value="Vietnamese">Vietnamese</option>
                        <option value="Other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Location</td>
                <td>
                    <select class="textarea" name="location">
                        <option value="" disabled selected>Select location...</option>
                        <option value="Alphabet City">Alphabet City</option>
                        <option value="Midtown">Midtown</option>
                        <option value="Hell's Kitchen">Hell's Kitchen</option>
                        <option value="Chelsea">Chelsea</option>
                        <option value="West Village">West Village</option>
                        <option value="East Village">East Village</option>
                        <option value="SoHo">SoHo</option>
                        <option value="Tribeca">Tribeca</option>
                        <option value="Chinatown">Chinatown</option>
                        <option value="Kips Bay">Kips Bay</option>
                        <option value="Midtown South">Midtown South</option>
                        <option value="Upper East Side">Upper East Side</option>
                        <option value="Upper West Side">Upper West Side</option>
                        <option value="Garment District">Garment District</option>
                        <option value="Bowery">Bowery</option>
                        <option value="Murray Hill">Murray Hill</option>
                        <option value="Lincoln Square">Lincoln Square</option>
                        <option value="Financial District">Financial District</option>
                        <option value="Lower East Side">Lower East Side</option>
                        <option value="Turtle Bay">Turtle Bay</option>
                        <option value="Clinton">Clinton</option>
                        <option value="Harlem/Morningside Heights/Hamilton Heights/Washington Heights">Harlem/Morningside Heights/Hamilton Heights/Washington Heights</option>
                        <option value="Other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Review/Comments</td>
                <td><textarea class="textarea" placeholder="Enter review or comments..." name="review" cols="50" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="reset" value="CLEAR">
                    <input type="submit" value="SUBMIT">
                </td>
            </tr>
        </tbody>
    </table>
</form>
{% endblock %}
