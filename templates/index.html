{% extends 'base.html' %}
{% block container %}
<ul class="reviews">
    {% for restaurant in restaurants %}
    <li class="review">
        <div class="icon-buttons">
            <a href="/delete" class="icon-button">
                <img src="static/images/trash.svg" alt="delete"/>
            </a>
            <a href="{{ url_for('edit', post_id=restaurant._id)}}" class="icon-button">
                <img src="static/images/edit.svg" alt="edit"/>
            </a>
        </div>
        <div class="review-details">
            <p>{{ restaurant.username }}</p>
            <h2>{{ restaurant.restaurantName }}</h2>
            <p>{{ restaurant.cuisine }} â€¢ {{ restaurant.location }}</p>
        </div>
        <p id>{{ restaurant.review }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
