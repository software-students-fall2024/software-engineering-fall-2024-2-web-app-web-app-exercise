<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Start Session</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
  </head>
  <body>
    <div class="container">
      <img src="{{ url_for('static', filename='studybuns-logo.png') }}"/>
      <form method="POST" action="{{ url_for('session_form') }}">
        <h1>Plan Your Session</h1>
        <span>
          <label for="focus">Focus time (minutes)</label>
          <input type="number" min="1" step="1" max="180" id="focus" name="focus" required placeholder="Enter focus time..."/>
        </span>
        <span>
          <label for="focus">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Enter the subject.." required/>
        </span>
        <input type="submit" value="Focus" />
      </form>
    </div>
  </body>
</html>
