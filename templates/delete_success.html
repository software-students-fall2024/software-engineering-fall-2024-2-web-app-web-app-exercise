{% extends 'base.html' %}

{% block container %}
    <h1>Success!</h1>
    <p>Restaurant "{{ restaurantName }}" was deleted successfully!</p>

    <!--  home page -->

    </form>

    <!--  button to delete another -->

    </form>
{% endblock %}
