<!DOCTYPE html>
<html>
<head>
<!DOCTYPE html>
<html>
  <head>
    <title>Event Planner</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Event Planner </h1>
        <div class="navbar">
          <a class="active" href="{{ url_for('home')}}">Home</a>
          <a href="{{ url_for('create_task')}}">Add Event</a>
          <a id="login" href="{{ url_for('login')}}">Log In</a>
          <a id="signup" href="{{ url_for('register')}}">Sign Up</a>
          <a id="logout" href="{{ url_for('logout')}}">Log Out</a>
        </div>

        <script>
          fetch('/api/status')
    .then(response => response.json())
    .then(data => {
        if (data.logged_in) {
          document.getElementById('login').style.display = 'none'
          document.getElementById('signup').style.display = 'none'
          console.log('hi')
        } else {
          document.getElementById('logout').style.display = 'none'
        }
    })
    .catch(error => console.error('Error fetching login status:', error));
        </script>
      </header> 
      <main> {% block container %} {% endblock %} </main>    
    </div>
  </body>
</html>
