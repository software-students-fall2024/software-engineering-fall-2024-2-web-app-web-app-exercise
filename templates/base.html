<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .container {
            background-color: black;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #6CB873;
            margin-right: auto;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 18px;
            cursor: pointer;
        }

        .menu-icon .bar {
            width: 25px;
            height: 3px;
            background-color: #6CB873;
        }

        {% block styles %}
        {% endblock %}

    </style>
</head>
<body>
    <div class="container">
        <!-- Top Bar with Settings -->
        <div class="top-bar">
            <a href="/menu" class="menu-icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </a>
        </div>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
