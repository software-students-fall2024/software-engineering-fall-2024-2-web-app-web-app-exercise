{% extends "base.html" %}

{% block title %}Sign Up Page{% endblock %}

{% block header %}
    <h1>Sign Up</h1>
{% endblock %}

{% block styles %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Need this in order for media query in css file to work-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signup.css') }}">
{% endblock %}

{% block content %}
    <form method="POST" action="{{url_for('signup_post')}}">
        <label for="usernameInput">Username:</label>
        <input type="text" id="usernameInput" name="username" required/>
        <br/>
        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" name="password" required/>
        <br/>
        <label for="confirmPasswordInput">Confirm Password:</label>
        <input type="password" id="confirmPasswordInput" name="confirm_password" required/>
        <br/>
        <input type="submit" value="Sign Up"/>
    </form>

                {% endfor %}

        {% endif %}
    {% endwith %}
    -->

{% endblock %}
