{% extends "layout.html" %}

{% block body %}

<div class="track-request-expanded">
    <h1 class="request-title">{{requestInfo.subject}}</h1>
    <h4 class="status">{{requestInfo.status.upper()}}</h4>
    <p><strong>Filed on:</strong> {{requestInfo.date}}</p>
    <p><strong>Requested By:</strong> {{requestInfo.fullName}} ({{requestInfo.email}})</p>
    <p><strong>Description:</strong> {{requestInfo.description}}</p>
</div>


{% endblock %}
