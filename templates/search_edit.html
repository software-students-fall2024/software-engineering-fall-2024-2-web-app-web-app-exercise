<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Edit Transaction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <i class="bx bx-menu" id="menu-icon"></i>
        <ul class="nav-links">
            <li><a href="{{ url_for('account') }}">Account</a></li> 
            <li><a href="{{ url_for('view_transactions') }}">Transactions</a></li>
            <li><a href="{{ url_for('add_transaction') }}">Add Transaction</a></li>
            <li><a href="{{ url_for('search_and_edit_transaction') }}">Edit Transaction</a></li>
            <li><a href="{{ url_for('search_transactions') }}">Search Transactions</a></li>
        </ul>
    </header>
    
    <div class="container">
        <h1>Select a Transaction to Edit</h1>

        <!-- Dropdown Form to select a transaction to edit -->
        <form method="POST">
            <label for="transaction_id">Choose a transaction:</label>
            <select name="transaction_id" id="transaction_id" required>
                <option value="">-- Select a Transaction --</option>
                {% for transaction in transactions %}
                    <option value="{{ transaction._id }}">{{ transaction.description }} - {{ transaction.category }} - ${{ transaction.amount }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="button">Edit Transaction</button>
        </form>
    </div>

    <div class="container" id="navigation page">
        <!--  Home button  -->
        <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('index') }}';">Home</button>
    </div>
    <script>
        function to(url){
            window.location.href = url; 
        }
    </script>
    
</body>
</html>
