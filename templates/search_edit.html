<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Edit Transaction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <i class="bx bx-menu" id="menu-icon"></i>
    
        <!-- Navigation Bar -->
        <nav class="navbar" id="navbar">
            <ul class="nav-links" id="nav-links">
                <li><a href="{{ url_for('index', username=session['username']) }}" class="active">Home</a></li>
                <li><a href="{{ url_for('view_transactions') }}">Transactions</a></li>            
                <li><a href="{{ url_for('add_transaction', username=session['username']) }}">Add Transaction</a></li>
                <li><a href="{{ url_for('search_and_edit_transaction', username=session['username']) }}">Edit Transaction</a></li>
                <li><a href="{{ url_for('search_transactions', username=session['username']) }}">Search Transactions</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h1>Select a Transaction to Edit</h1>

        <!-- Dropdown Form to select a transaction to edit -->
        <form method="POST">
            <label for="transaction_id">Choose a transaction:</label>
            <select name="transaction_id" id="transaction_id" required>
                <option value="">-- Select a Transaction --</option>
                {% for transaction in transactions %}
                    <option value="{{ transaction._id }}">{{ transaction.description }} - {{ transaction.category }} - ${{ transaction.amount }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="button">Edit Transaction</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
