<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <i class="bx bx-menu" id="menu-icon"></i>
    
        <!-- Navigation Bar -->
        <nav class="navbar" id="navbar">
            <ul class="nav-links" id="nav-links">
                <li><a href="{{ url_for('index', username=session['username']) }}" class="active">Home</a></li>
                <li><a href="{{ url_for('view_transactions') }}">Transactions</a></li>            
                <li><a href="{{ url_for('add_transaction', username=session['username']) }}">Add Transaction</a></li>
                <li><a href="{{ url_for('search_and_edit_transaction', username=session['username']) }}">Edit Transaction</a></li>
                <li><a href="{{ url_for('search_transactions', username=session['username']) }}">Search Transactions</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete the transaction?</p>
        <div class="actions">
            <form action="/delete/{{ transaction._id }}" method="POST">
                <button type="submit" class="button">Yes, Delete</button>
            </form>
            <a href="/transactions" class="button cancel">Cancel</a>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
