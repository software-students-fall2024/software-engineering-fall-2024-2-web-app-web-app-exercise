<!-- delete.html -->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Delete Entry</h1>
    <div>
        <p>Are you sure you want to delete this entry?</p>
        <form action="/delete/{{ entry_id }}" method="POST">
            <button type="submit" class="button">Yes, Delete</button>
            <a href="/home" class="button">Cancel</a>
        </form>
    </div>
{% endblock %}
