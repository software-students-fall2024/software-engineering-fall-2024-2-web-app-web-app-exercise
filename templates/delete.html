<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <i class="bx bx-menu" id="menu-icon"></i>
        <ul class="nav-links">
            <li><a href="{{ url_for('account') }}">Account</a></li> 
            <li><a href="{{ url_for('view_transactions') }}">Transactions</a></li>
            <li><a href="{{ url_for('add_transaction') }}">Add Transaction</a></li>
            <li><a href="{{ url_for('search_and_edit_transaction') }}">Edit Transaction</a></li>
            <li><a href="{{ url_for('search_transactions') }}">Search Transactions</a></li>
        </ul>
</header>
    <div class="container">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete the transaction?</p>
        <div class="actions">
            <form action="/delete/{{ transaction._id }}" method="POST">
                <button type="submit" class="button">Yes, Delete</button>
            </form>
            <a href="/transactions" class="button cancel">Cancel</a>
        </div>
    </div>
</body>
</html>
