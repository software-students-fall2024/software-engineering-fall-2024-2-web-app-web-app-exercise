<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-container {
            display: flex;
            max-width: 90vw;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
            color: #6CB873;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            gap: 1rem;
        }
        .login-container form{
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        .login-container h1 {
            margin-bottom: 20px;
            padding: 0.8rem 1.5rem;
            border: 6px solid #6CB873;
            border-radius: 1.6rem;
            flex-grow: 0;
            
        }
        .login-container input {
            width: 90%;
            background-color: #858585;
            padding: 5%;
            border-radius: 10px;
            font-size: 14px;
        }
        .login-container input::placeholder {
            color: #C0C0C0;
        }
        .login-btn {
            background-color: #6CB873;
            font-weight: bold;
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10vh;
            padding: 1rem 0rem;
        }
        .sign-up {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
        }
        .sign-up p {
            color: white;
        }
        .sign-up a {
            background-color: #6CB873;
            font-weight: bold;
            color: black;
            padding: 0px 10px;
            max-height: 2rem;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            flex-grow: 0;
            margin: auto;
            display: flex;
            align-items: center;  /* Vertically center the text */
            justify-content: center;
        } 
        .flash-message {
            color: green;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            width: 90%;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {{ messages[0] }} 
                </div>
            {% endif %}
        {% endwith %}
        <h1>FHUB.</h1>
        <form action="/login" method="POST">
            <input type="text" id="username" name="username" placeholder="Enter Your Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login ></button>
            <div class="sign-up">
                <p>Don't have an account?</p>
                <a href="/signup">Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
