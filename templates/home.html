{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
{% endblock %}

{% block container %}
    <h1>Welcome, {{ user }}!</h1> 
    <h3>My Inventory</h3>

    <table id="inventory">
        <thead>
            <tr>
                <th>Book Title</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td><a href="{{ url_for('book_detail', book_id=book['_id']) }}">{{ book["title"] }}</a></td>
                <td>{{ book["quantity"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
