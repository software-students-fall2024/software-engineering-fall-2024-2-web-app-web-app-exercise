<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Delete Expense</title>
</head>
<script>
    function goBack() {
        window.location.href = '{{ url_for("index") }}';
    }
</script>
<body>
    <h1>Delete Expense</h1>
    <p>Are you sure you want to delete the following expense?</p>
    <ul>
        <li><strong>Date:</strong> {{ expense['date'].strftime('%Y-%m-%d') }}</li>
        <li><strong>Category:</strong> {{ expense['category'] }}</li>
        <li><strong>Amount:</strong> ${{ expense['amount'] }}</li>
        <li><strong>Description:</strong> {{ expense['description'] }}</li>
    </ul>
    <form method="POST">
        <button type="submit">Yes, Delete</button>
        <button type="button" class="button" onclick="goBack()">No, Go Back</button>
    </form>
</body>
</html>
