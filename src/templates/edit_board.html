<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedalboard Editor</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 0; background-color: #f4f4f4; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 15px; background-color: #e0e0e0; box-sizing: border-box; }
        .top-bar a { text-decoration: none; color: black; font-size: 1rem; padding: 0 10px; }
        .container { text-align: center; margin-top: 20px; width: 100%; padding: 0 10px; }
        .board-title { font-size: 1.2rem; margin-bottom: 20px; }
        .board-title input { font-size: 1.2rem; padding: 5px; border: 1px solid #ccc; border-radius: 5px; }
        .board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            width: 90vw;
            border: 2px solid black;
            padding: 10px;
            margin: 0 auto;
        }

        .slot {
            width: 100%;
            aspect-ratio: 1 / 1.5;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .slot img {
            max-width: 90%;
            max-height: 90%;
        }

        .btn-group {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 500px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 15px;
            margin: 20px;
            border-radius: 20px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
            font-size: 1rem;
            flex: 1;
            min-width: 100px;
        }

        .btn:hover {
            background-color: #bbb;
        }
    </style>
   
   <script>
    
    let history = [];
    let historyIndex = -1;

    function saveState() {
        const slots = Array.from(document.querySelectorAll('.slot')).map(slot => {
            if (slot.hasChildNodes()) {
                const img = slot.querySelector('img');
                return {
                    name: img.alt,
                    imageUrl: img.src.replace("/static", "")
                };
            } else {
                return null;
            }
        });

        
        history = history.slice(0, historyIndex + 1);

        history.push(slots);
        historyIndex = history.length - 1;

        console.log("State saved. Current history:", history);
    }
    
    function undo() {
        if (historyIndex > 0) {
            historyIndex--;
            console.log("Undo action. Restoring state:", history[historyIndex]);
            restoreState(history[historyIndex]);
        } else {
            console.log("No more actions to undo.");
        }
    }
    
    function clearBoard() {
            const slots = document.querySelectorAll('.slot');
            slots.forEach(slot => slot.innerHTML = '');
            saveState();
        }
        
    
    function redo() {
        if (historyIndex < history.length - 1) {
            historyIndex++;
            console.log("Redo action. Restoring state:", history[historyIndex]);
            restoreState(history[historyIndex]);
        } else {
            console.log("No more actions to redo.");
        }
    }

    
    function restoreState(state) {
        const slots = document.querySelectorAll('.slot');
        state.forEach((content, index) => {
            const slot = slots[index];
            slot.innerHTML = ''; 
            if (content) {
                const img = document.createElement('img');
                img.src = "/static" + content.imageUrl;
                img.alt = content.name;
                slot.appendChild(img);

                const hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.name = 'pedals';
                hiddenInput.value = `${content.name}|${content.imageUrl}`;
                slot.appendChild(hiddenInput);
            }
        });
    }
    function goToSearch(boardId, slotIndex) {
        
        window.location.href = `/search?board_id=${boardId}&slot_index=${slotIndex}`;
    }

    window.onload = function() {
        saveState(); 

        const params = new URLSearchParams(window.location.search);
        const pedalName = params.get("pedal_name");
        const pedalImage = params.get("pedal_image");
        const slotIndex = params.get("slot_index");

        if (pedalName && pedalImage && slotIndex !== null) {
            addPedalToSlot(pedalName, pedalImage, slotIndex);
            saveState();
            
            const urlWithoutParams = window.location.href.split('?')[0];
            window.history.replaceState({}, document.title, urlWithoutParams);
        }
    };

  
    window.onload = function() {
        
        saveState();

        const params = new URLSearchParams(window.location.search);
        const pedalName = params.get("pedal_name");
        const pedalImage = params.get("pedal_image");
        const slotIndex = params.get("slot_index");

        if (pedalName && pedalImage && slotIndex !== null) {
            addPedalToSlot(pedalName, pedalImage, slotIndex);
            saveState(); 

            
            const urlWithoutParams = window.location.href.split('?')[0];
            window.history.replaceState({}, document.title, urlWithoutParams);
        }
    };

    function addPedalToSlot(name, imageUrl, slotIndex) {
        const slots = document.querySelectorAll('.slot');
        const slot = slots[slotIndex];
        if (slot) {
            slot.innerHTML = '';
            const img = document.createElement('img');
            img.src = "/static" + imageUrl;
            img.alt = name;
            slot.appendChild(img);

            const hiddenInput = document.createElement('input');
            hiddenInput.type = 'hidden';
            hiddenInput.name = 'pedals';
            hiddenInput.value = `${name}|${imageUrl}`;
            slot.appendChild(hiddenInput);

            saveState(); 
        }
    }


    function discardChanges() {
        window.history.back(); 
    }
</script>

</head>
<body>
    <div class="top-bar">
       
        <a href="{{ url_for('routes.profile') }}" id="profile">Profile</a>
        <a href="{{ url_for('routes.logout') }}" id="logout">Log Out</a>
    </div>

    <form method="POST" action="{{ url_for('routes.edit_board', board_id=board['_id']) }}">
        <div class="container">
            <div class="board-title">
                <input type="text" name="name" value="{{ board['name'] }}" placeholder="Board Title (editable)">
            </div>
    
            <div class="board">
                {% for pedal in board['pedals'] %}
                <div class="slot" data-slot-index="{{ loop.index0 }}" onclick="goToSearch('{{ board['_id'] }}', {{ loop.index0 }})">
                    {% if pedal %}
                    <img src="{{ url_for('static', filename=pedal['image_url'])}}" alt="Pedal Image"/>
                    <input type="hidden" name="pedals" value="{{ pedal['name'] }}|{{ pedal['image_url'] }}">
                    {% else %}
                    <input type="hidden" name="pedals" value="">
                    {% endif %}
                </div>
                {% endfor %}
                
                {% for i in range(10 - board['pedals']|length) %}
                <div class="slot" data-slot-index="{{ board['pedals']|length + i }}" onclick="goToSearch('{{ board['_id'] }}', {{ board['pedals']|length + i }})">
                    <input type="hidden" name="pedals" value="">
                </div>
                {% endfor %}
            </div>
    
            <!--
            <div class="btn-group">
                <button type="button" class="btn" onclick="undo()">Undo</button>
                <button type="button" class="btn" onclick="redo()">Redo</button>
            </div>
    
            <div class="btn-group">
                <button type="reset" class="btn" onclick="clearBoard()">Clear Board</button>
                <button type="button" class="btn" onclick="discardChanges()">Discard Changes</button>
            -->
                <button type="submit" class="btn">Save Board</button>
            </div>
        </div>
    </form>
</body>
</html>
