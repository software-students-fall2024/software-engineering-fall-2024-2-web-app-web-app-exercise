
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-button {
            font-size: 24px;
            text-decoration: none;
            color: #333;
            margin-right: 10px;
        }
        .back-button:hover {
            text-decoration: underline;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons .delete-btn {
            background-color: transparent;
            color: #ff0000;
            text-decoration: underline;
            font-size: 14px;
        }
        .buttons .save-btn {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="profile" class="back-button">&larr;</a>
            <h1>Account Settings</h1>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" value="">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" value="">
        </div>
        <div class="form-group">
            <label for="privacy">Account Privacy</label>
            <select id="privacy">
                <option> </option>
                <option>Public</option>
                <option>Private</option>
            </select>
        </div>
        <div class="form-group">
            <label for="theme">Account Theme</label>
            <select id="theme">
                <option> </option>
                <option>Light</option>
                <option>Dark</option>
            </select>
        </div>
        <div class="form-group">
            <label for="language">Language</label>
            <select id="language">
                <option> </option>
                <option>English (US)</option>
                <option>Spanish</option>
                <option>French</option>
                <option>German</option>
                <option>Chinese</option>
            </select>
        </div>
        <div class="form-group">
            <label for="password">Set New Password</label>
            <input type="password" id="password" placeholder="Enter new password">
        </div>
        <div class="buttons">
            <a href="profile" class="delete-btn">Delete Account</a>
            <button class="save-btn">Save Settings</button>
        </div>
    </div>
</body>
</html>
