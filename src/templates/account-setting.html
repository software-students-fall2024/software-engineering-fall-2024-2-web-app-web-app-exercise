<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-button {
            font-size: 24px;
            text-decoration: none;
            color: #333;
            margin-right: 10px;
        }
        .back-button:hover {
            text-decoration: underline;
        }
        .header h1 {
            font-size: 20px;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group a {
            color: #007bff;
            text-decoration: none;
            font-size: 12px;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons .delete-btn {
            background-color: transparent;
            color: #ff0000;
            text-decoration: underline;
            font-size: 12px;
        }
        .buttons .save-btn {
            background-color: #333;
            color: #fff;
        }
        .flash {
        color: #ff0000;
        font-size: 12px;
        margin-top: 0px;
        list-style-type: none;
        padding: 0;
        margin: 0;
        text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="profile" class="back-button">&larr;</a>
            <h1>Account Settings</h1>
        </div>
        <form action="update_account" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ current_user.username }}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ current_user.email }}">

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul class="flashes">
                            {% for category, message in messages %}
                                <li class="flash {{ category }}">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>

            <div class="form-group">
                <label for="privacy">Account Privacy</label>
                <select id="privacy" name="privacy">
                    <option value="Public" {{ 'selected' if current_user.privacy == 'Public' else '' }}>Public</option>
                    <option value="Private" {{ 'selected' if current_user.privacy == 'Private' else '' }}>Private</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Set New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">
            </div>
            <div class="buttons">
                <!--
                <a href="login" class="delete-btn">Delete Account</a>
                -->
                <button type="submit" class="save-btn">Save Settings</button>
            </div>
        </form>
    </div>
</body>
</html>
