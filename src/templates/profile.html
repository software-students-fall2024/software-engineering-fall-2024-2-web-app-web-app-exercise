<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <script>
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }

        function view(board_id) {
            const view_url = `/view_board/` + board_id;
            window.location.href = view_url;
        }
    </script>
    <style> 
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header a {
            margin-right: 10px;
            text-decoration: none;
            color: #000;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            margin-right: 20px;
        }
        .account-settings {
            background-color: #eee;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        .boards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            justify-content: space-between;
        }
        .board {
            border: 1px solid #ddd;
            padding: 10px;
            position: relative;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 220px;
            height: 200px;
            box-sizing: border-box;
        }
        .board-image {
            width: 100%;
            background-color: #eee;
            margin-top: 5px;
            margin-bottom: 10px;
            flex-grow: 1;
        }
        .board-title {
            font-weight: bold;
            font-size: 15px;
        }
        .board-actions {
            display: flex;
            justify-content:space-between;
            gap: 10px;
            margin-top: auto;
        }
        .board-actions button {
            cursor: pointer;
        }
        .new-board {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #ddd;
            font-size: 40px;
            cursor: pointer;
            height: 200px;
            width: 200px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="header">
        
        <a href="{{ url_for('routes.logout') }}">Log Out</a>
    </div>

    <!-- 
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
                <li class="flash {{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
        -->

    <div class="profile">
        <div class="avatar"></div>
        <div>
            <h2>
                {{ username }}
                {% if privacy == 'Private' %}
                    <span class="lock-icon" title="Private Account">üîí</span>
                {% endif %}
            </h2>
            <a href="{{ url_for('routes.account_settings') }}"><button class="account-settings">Account Settings</button></a>
        </div>
    </div>

    <h3>Saved Boards</h3>
    <div class="boards-container">
        <form method="POST" action="{{ url_for('routes.profile') }}" class="new-board">
            <input type="hidden" name="new" value="true">
            <button type="submit">+</button>
        </form>
        {% for board in boards %}
            <div class="board">
                <div class="board-title">{{ board['name'] }}</div>
                <div class="board-image" onclick="view( '{{ board['_id'] }}' )"></div>
                <form class="board-actions" action="{{ url_for('routes.profile') }}" method="post">
                    
                    <button onclick="return confirm('Are you sure you would like to delete this board?')" name="delete" value="{{ board['_id'] }}">üóëÔ∏è</button>
                    <button type="submit" name="duplicate" value="{{ board['_id'] }}">Copy</button>
                    <button type="submit" name="edit" value="{{ board['_id'] }}">‚úèÔ∏è</button>
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
